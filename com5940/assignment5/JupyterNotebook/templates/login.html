{% extends "base.html" %}
{% block content %}
<header id="header">
    <div class="container">
      <div id="logo" class="pull-left">
        <a href="/" class="scrollto"><img src="{{url_for('static', filename='img/logo1.png')}}" alt="" title="" style="max-height: 40px"></a>
      <nav id="nav-menu-container">
        </div>
        <ul class="nav-menu pull-right">
          <li><a href="/">Home</a></li>
          <li><a href="/album/1">Album</a></li>
          <li><a href="/list_album">Products</a></li>
          <li> </li>
          <li><a href="/logout">Logout</a></li>
          <li class="menu-active"><a href="/login">Login</a></li>
          </ul>
        </ul>
      </nav><!-- #nav-menu-container -->
    </div>
  </header>
<div class="container" style="margin-top: 90px;">

<h1><center>
    
  {% if current_user.is_authenticated %}
    <p>You're already login.</p>
  {% else %}
      <p>{{message}}</p>
  {% endif %}       
   </center></h1>  
  {% if not current_user.is_authenticated %}  
  <form method="post" action="/form_auth">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form> 
  {% endif %} 

{% endblock %}
